<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sriracha&display=swap" rel="stylesheet">
    <title>Video booth</title>
  </head>
  <body>
    <div class="video-status-container">
      <div class="recording-status-box">
        <div class="recording-icon" id="recording-status-blink"></div>
        <div id="recording-status-timer">30</div>
      </div>
    </div>
    <div class="video-container">
      
      <video id="video" autoplay></video>
    </div>
    <div class="countdown-container">
      <div id="start-countdown">
        <p class="cursive">Get ready!</p>
        <p class="countdown cursive">3</p>
      </div>
      <div id="end-countdown" hidden>
        <p class="cursive">Ending in</p>
        <p class="countdown cursive">5</p>
      </div>
    </div>
    <div class="control-container">
      <button id="record-start">Record</button>
      <button id="record-stop" hidden>Stop</button>
    </div>

    <div class="settings-container" hidden>
      <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
      </div>
  
      <div class="select">
          <label for="videoSource">Video source: </label><select id="videoSource"></select>
      </div>
    </div>
    

    <script type="application/javascript" src="recorder.js"></script>
    <script type="application/javascript" src="mediaSelector.js"></script>
    <script type="application/javascript" src="ui.js"></script>
  </body>
</html>
