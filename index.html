<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./public/styles.css">
    <title>Video booth</title>
  </head>
  <body>
    <div class="video-status-container">
      <div class="recording-status-box">
        <div class="recording-icon" id="recording-status-blink"></div>
        <div id="recording-status-timer">30</div>
      </div>
    </div>
    <div class="video-container">
      
      <video id="video" autoplay></video>
    </div>
    <div class="control-container">
      <button id="record-start">Record</button>
      <button id="record-stop" hidden>Stop</button>
    </div>

    <div class="settings-container" hidden>
      <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
      </div>
  
      <div class="select">
          <label for="videoSource">Video source: </label><select id="videoSource"></select>
      </div>
    </div>
    

    <script src="./public/recorder.js"></script>
    <script src="./public/mediaSelector.js"></script>
    <script src="./public/ui.js"></script>
  </body>
</html>
